{% extends "layout.html" %}
{% block title %}
        Login
{% endblock title %}
{% block content %}
        <h1>Login</h1>
        <form class="form-with-validation" "login"action="/users/login/" method="post">
                {% csrf_token %} 
                {{ form }}
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}" />
                {% endif %}
                <button class="btn" type="submit">Submit</button>
                <p>New user? <a href="/users/register/">Sign Up.</a></p>
        </form>
{% endblock content %}
